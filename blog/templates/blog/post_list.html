{% extends 'blog/base.html' %}

{% block content %}	

<h1>Publicaciones</h1>
	{% for post in posts %}
	<div class="post">
	    <div class="date">
		<p>published: {{ post.published_date }}</p>
	    </div>
	    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
	    <p>{{ post.text|linebreaksbr }}</p>
	</div>
	{% endfor %}
{% endblock %}
